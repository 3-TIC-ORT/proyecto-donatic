<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donatic</title>
    <link rel="stylesheet" href="Pantalla gestion perfil.css">
</head>
<body>
    <script src="Pantalla gestion perfil.js"></script>
    <button type="button" id="Volverinicio"> Volver a la pantalla de inicio </button>
    <form action="" method="">
        <h2>Gestionar Perfil</h2>
        <h5>Nombre:</h5>
        <input type="text" name="nombre" placeholder="Cambiar nombre">
        <h5>Apellido:</h5>
        <input type="text" name="apellido" placeholder="Cambiar apellido">
        <h5>Correo electrónico:</h5>
        <input type="email" name="email" placeholder="Cambiar correo electrónico">
        <h5>Contraseña:</h5>
        <input type="password" name="contraseña" placeholder="Cambiar contraseña">
        <h5>Foto de perfil:</h5>
        <input type="file" name="fotodeperfil" placeholder="Selecciona tu nueva foto de perfil"
    ></form>
</body>
</html>
