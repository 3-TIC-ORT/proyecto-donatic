<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PantallaRegistro.css">
    <link rel="icon" href="../../../Imagenes/LOGO DEFINITIVO.png" type="image/x-icon">
</head>
<body>
    <button type="button" id="Botonvolver">Volver a la pantalla de inicio</button>
    <form action="" method="">
        <h2>Formulario de registro</h2>
        <h5>Nombre y apellido:</h5>
        <input type="text" name="nombreYapellido" placeholder="Ingresa tu nombre y apellido">
        <h5>Contraseña:</h5>
        <input type="password" name="contraseña" placeholder="Ingresa tu contraseña">
        <h5>Código de clase</h5>
        <input type="text" name="código" placeholder="Ingresa el código de tu clase">
        <h5>Foto de perfil:</h5>
        <input type="file" name="fotodeperfil" placeholder="Selecciona tu foto de perfil"
    ></form>
    <button type="button" id="BotonRegistrarse">Registrarse</button>
    <script src="PantallaRegistro.js"></script>
</body>
</html>
