<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonaTIC</title>
    <link rel="stylesheet" href="PantallaRegistro.css">
    <link rel="icon" href="../../../Imagenes/LOGO DEFINITIVO.png" type="image/x-icon">
</head>
<body>
    <header>
            <button type="button" id="Botonvolver" class="BotonVolver">
                    <img src="../../../Imagenes/flecha salir.png" alt="FlechaSalir" class="FlechaVolver">
            </button>
            <div class="Titulo">REGISTRO</div>
            <img src="../../../Imagenes/LOGO DEFINITIVO.png" alt="Logo DonaTIC" class="logo">
    </header>
    <form class="Registro">
        <div class="formulario">
            <div class="inputs">
                <input type="text" name="nombreYapellido" id="inputNombre" placeholder="NOMBRE Y APELLIDO" class="Input">
                <div class="contra">
                <input name="contraseña" class="Contraseña" type="password" id="inputContrasena" placeholder="CONTRASEÑA">
                <span id="togglePassword" class="ojo"></span>
                </div>

                <div name="código" id="inputCodigoClase" class="Input">
                    CÓDIGO DE CLASE
                    <div class="divs">
                        <input type="text" maxlength="1" oninput="moveNext(this, 'input2')" onkeydown="moveBack(event, null)" class="cuadrado" id="input1">
                        <input type="text" maxlength="1" oninput="moveNext(this, 'input3')" onkeydown="moveBack(event, 'input1')" class="cuadrado" id="input2">
                        <input type="text" maxlength="1" oninput="moveNext(this, 'input4')" onkeydown="moveBack(event, 'input2')" class="cuadrado" id="input3">
                        <input type="text" maxlength="1" oninput="moveNext(this, null)" onkeydown="moveBack(event, 'input3')" class="cuadrado" id="input4">
                    </div>
                </div>    
            </div>

            <div class="FotoPerfil">
                <p>FOTO DE PERFIL</p>
                <input type="file" name="fotodeperfil" id="inputFotoPerfil" class="SubirInput" style="display: none;">
                <label for="inputFotoPerfil" class="subir-label">
                    <img src="../../../Imagenes/subir imagen logo azul.png" class="Subir" alt="Subir">
                </label>
            </div>
        </div>
        
        <button type="button" id="BotonRegistrarse" class="Confirmar">CONFIRMAR</button>

    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="PantallaRegistro.js"></script>
</body>
</html>
