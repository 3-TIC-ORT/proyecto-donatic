<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Educador</title>
    <link rel="icon" href="../../../Imagenes/LOGO DEFINITIVO.png" type="image/x-icon">
    <link rel="stylesheet" href="../Pantalla Inicio Educador/Educador.css">
</head>
<body>
    <div class="container-blanco">
        <div class="BotonesCG">
            <button type="button" id="BotonGestionarPerfil" class="BotonCG">
                <img src="../../../Imagenes/gestion de perfil.png" alt="Gestionar Perfil">
            </button>
            <button type="button" id="BotonCerrarSesion" class="BotonCG">
                <img src="../../../Imagenes/logo cerrar sesión.png" alt="Cerrar Sesion">
            </button>    
        </div>
        
        <img src="../../../Imagenes/LOGO DEFINITIVO.png" alt="Logo DonaTIC" class="logo">
    </div>
    
    <button type="button" id="BotonClases" class="BotonICE">
        VER Y CREAR CLASES
        <img src="../../../Imagenes/clase.png" alt="Clases">
    </button>
    <button type="button" id="BotonIrInfo" class="BotonICE">
        SUBIR INFORMACIÓN
        <img src="../../../Imagenes/informacion.png" alt="Información">
    </button>
    <button type="button" id="BotonIrEstadisticas" class="BotonICE">
        ESTADÍSTICAS DE ALUMNOS
        <img src="../../../Imagenes/estadisticas.png" alt="">
    </button>
    <script src="Educador.js"></script>
</body>
</html>
