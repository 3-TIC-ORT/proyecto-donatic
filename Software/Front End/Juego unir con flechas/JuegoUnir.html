<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donatic</title>
    <link rel="stylesheet" href="JuegoUnir.css">
</head>
<body>
    <button type="button" id="VolverInicio">Volver</button>
    <div class="column" id="leftCol">
        <div class="option"><span class="label">A+</span><div class="circle" data-id="L1" data-side="left"></div></div>
        <div class="option"><span class="label">A-</span><div class="circle" data-id="L2" data-side="left"></div></div>
        <div class="option"><span class="label">B+</span><div class="circle" data-id="L3" data-side="left"></div></div>
        <div class="option"><span class="label">B-</span><div class="circle" data-id="L4" data-side="left"></div></div>
        <div class="option"><span class="label">AB+</span><div class="circle" data-id="L5" data-side="left"></div></div>
        <div class="option"><span class="label">AB-</span><div class="circle" data-id="L6" data-side="left"></div></div>
        <div class="option"><span class="label">0+</span><div class="circle" data-id="L7" data-side="left"></div></div>
        <div class="option"><span class="label">0-</span><div class="circle" data-id="L8" data-side="left"></div></div>
      </div>
    
      <!-- Centro -->
      <div class="center-box" id="centerBox">A+
        <div class="center-point left-point" data-id="C-L" data-side="center-left"></div>
        <div class="center-point right-point" data-id="C-R" data-side="center-right"></div>
      </div>
    
      <!-- Columna derecha -->
      <div class="column" id="rightCol">
        <div class="option"><div class="circle" data-id="R1" data-side="right"></div><span class="label">A+</span></div>
        <div class="option"><div class="circle" data-id="R2" data-side="right"></div><span class="label">A-</span></div>
        <div class="option"><div class="circle" data-id="R3" data-side="right"></div><span class="label">B+</span></div>
        <div class="option"><div class="circle" data-id="R4" data-side="right"></div><span class="label">B-</span></div>
        <div class="option"><div class="circle" data-id="R5" data-side="right"></div><span class="label">AB+</span></div>
        <div class="option"><div class="circle" data-id="R6" data-side="right"></div><span class="label">AB-</span></div>
        <div class="option"><div class="circle" data-id="R7" data-side="right"></div><span class="label">0+</span></div>
        <div class="option"><div class="circle" data-id="R8" data-side="right"></div><span class="label">0-</span></div>
    </div>
    </div>    
    <script src="JuegoUnir.js"></script>
</body>
</html>
