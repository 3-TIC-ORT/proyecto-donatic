<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonaTIC</title>
    <link rel="stylesheet" href="JuegoUnir.css">
    <link rel="icon" href="../../../Imagenes/LOGO DEFINITIVO.png" type="image/x-icon">
</head>
<body>

    <div class="container-blanco">
        <button id="BotonVolver" class="BotonVolver">
            <img src="../../../Imagenes/flecha salir.png" alt="FlechaSalir" class="FlechaVolver">
        </button>
        <img src="../../../Imagenes/LOGO DEFINITIVO.png" alt="Logo DonaTIC" class="logo">
    </div>

    <div class="container-juego">
        <div class="opcionesIzquierda">
            <h3>¿QUIENES PUEDEN DONARLE?</h3>
            <div class="cajaOpIzq">
                <div class="option i">A+<div class="circle"><div id="i1" class="circulito izq"></div></div></div>
                <div class="option i">A-<div class="circle"><div id="i2" class="circulito izq"></div></div></div>
                <div class="option i">B+<div class="circle"><div id="i3" class="circulito izq"></div></div></div>
                <div class="option i">B-<div class="circle"><div id="i4" class="circulito izq"></div></div></div>
                <div class="option i">AB+<div class="circle"><div id="i5" class="circulito izq"></div></div></div>
                <div class="option i">AB-<div class="circle"><div id="i6" class="circulito izq"></div></div></div>
                <div class="option i">0+<div class="circle"><div id="i7" class="circulito izq"></div></div></div>
                <div class="option i">0-<div class="circle"><div id="i8" class="circulito izq"></div></div></div>
            </div>
        </div>
        <div class="opcionCentro">
            <div class="circunferencia">
                <div id="circuloI" class="circuloI"></div>
            </div>
            <div class="lineaNegra"></div>
            <div class="TarjetaOpcion" id="TarjetaOpcion">A+</div>
            <div class="lineaNegra"></div>
            <div class="circunferencia">
                <div id="circuloD" class="circuloD"></div>
            </div>
        </div>
        <div class="opcionesDerecha">
            <h3>¿A QUIENES PUEDE DONARLES?</h3>
            <div class="cajaOpDer">
                <div class="option d"><div class="circle"><div id="d1" class="circulito der"></div></div>A+</div>
                <div class="option d"><div class="circle"><div id="d2" class="circulito der"></div></div>A-</div>
                <div class="option d"><div class="circle"><div id="d3" class="circulito der"></div></div>B+</div>
                <div class="option d"><div class="circle"><div id="d4" class="circulito der"></div></div>B-</div>
                <div class="option d"><div class="circle"><div id="d5" class="circulito der"></div></div>AB+</div>
                <div class="option d"><div class="circle"><div id="d6" class="circulito der"></div></div>AB-</div>
                <div class="option d"><div class="circle"><div id="d7" class="circulito der"></div></div>0+</div>
                <div class="option d"><div class="circle"><div id="d8" class="circulito der"></div></div>0-</div>
            </div>
        </div>
    </div>

    <svg id="svg" style="position: absolute; top:0; left:0; width:100%; height:80rem;">
        <line id="linea1" stroke="#236995" stroke-width="6" />
        <line id="linea2" stroke="#236995" stroke-width="6" />
        <line id="linea3" stroke="#236995" stroke-width="6" />
        <line id="linea4" stroke="#236995" stroke-width="6" />
        <line id="linea5" stroke="#236995" stroke-width="6" />
        <line id="linea6" stroke="#236995" stroke-width="6" />
        <line id="linea7" stroke="#236995" stroke-width="6" />
        <line id="linea8" stroke="#236995" stroke-width="6" />

        <line id="linea9" stroke="#C31315" stroke-width="6" />
        <line id="linea10" stroke="#C31315" stroke-width="6" />
        <line id="linea11" stroke="#C31315" stroke-width="6" />
        <line id="linea12" stroke="#C31315" stroke-width="6" />
        <line id="linea13" stroke="#C31315" stroke-width="6" />
        <line id="linea14" stroke="#C31315" stroke-width="6" />
        <line id="linea15" stroke="#C31315" stroke-width="6" />
        <line id="linea16" stroke="#C31315" stroke-width="6" />

    </svg>

    <div class="container-flecha">
        <button id="BotonSiguiente" class="BotonSiguiente">
            <img src="../../../Imagenes/flecha siguiente.png" alt="FlechaSiguiente" class="FlechaSiguiente">
        </button>
    </div>

    <script src="JuegoUnir.js"></script>

</body>
</html>
