<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Info</title>
    <link rel="icon" href="../../../Imagenes/LOGO DEFINITIVO.png" type="image/x-icon">
    <link rel="stylesheet" href="CrearInfo.css">
</head>
<body>
    <div class="container-blanco">
        <button type="button" id="VolverInicio" class="BotonVolver">
            <img src="../../../Imagenes/flecha salir.png" alt="FlechaSalir" class="FlechaVolver">
        </button>
        <img src="../../../Imagenes/LOGO DEFINITIVO.png" alt="Logo DonaTIC" class="logo">
    </div>

    <button class="subirinfo" id="subirinfo">SUBIR INFORMACION</button>

    <div class="popup" id="popup">
        <h4 class="SUBIR" id="SUBIR">SUBIR INFORMACION</h4>
        <input type="text" placeholder="TITULO DEL POSTEO" class="tituloposteo" id="tituloposteo">
        <input type="text" placeholder="INFORMACION" class="informacion" id="informacion">
        <button type="submit" class="confirmar" id="confirmar">CONFIRMAR</button>
    </div>

    <div class="Container">
        <div class="tarjeta">
            <div class="titulo">Requisitos para donar sangre</div>
            <li class="info">
                Tener entre 16 y 65 años
            </li>
            <li class="info">
                Pesar más de 50 kilos
            </li>
            <li class="info"> 
                Dormir más de 6 hora
            </li>
            <li class="info">
                Desayunar y/o almorzar
            </li>
            <li class="info">
                2 meses desde la última donación
            </li>
            <li class="info">
                6 meses desde último tatuaje
            </li>
            <li class="info">
                Sentirse bien
            </li>
            <li class="info">
                1 mes desde la última vacuna
            </li>
        </div>

        <div class="tarjeta">
            <div class="titulo"></div>
            <div class="info"></div>
        </div>

        <div class="tarjeta">
            <div class="titulo"></div>
            <div class="info"></div>
        </div>
        
        <div class="tarjeta">
            <div class="titulo"></div>
            <div class="info"></div>
        </div>
    </div>

    <Input type="text" id="InfoInput" placeholder="Subir Info"></Input>
    <button type="button" id="SubirLaInfo">Subir Info</button>
    <ul id="Info">Info</ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="CrearInfo.js"></script>
</body>
</html>
