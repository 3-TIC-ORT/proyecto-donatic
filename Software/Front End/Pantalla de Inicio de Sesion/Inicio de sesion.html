<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donatic</title>
    <link rel="stylesheet" href="Inicio de sesion.css">
    <link rel="icon" href="../../../Imagenes/LOGO DEFINITIVO.png" type="image/x-icon">
</head>
<body>
    <header>
        <button type="button" id="Botonvolver" class="BotonVolver">
                <img src="../../../Imagenes/flecha salir.png" alt="FlechaSalir" class="FlechaVolver">
        </button>
        <div class="Titulo">INICIAR SESION</div>
        <img src="../../../Imagenes/LOGO DEFINITIVO.png" alt="Logo DonaTIC" class="logo">
    </header>

    <form id="FormInicio" class="Inicio">
    <input type="text" name="email" id="escribir.email" placeholder="NOMBRE Y APELLIDO" class="Input">
    <div class="contra">
        <input name="contraseña" class="Contraseña" type="text" id="escribir.contra" placeholder="CONTRASEÑA">
        <span id="togglePassword" class="ojo"></span>
    </div>    
    <button type="submit" id="BotonIniciarSesion" class="Confirmar">CONFIRMAR</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script src="Inicio de sesion.js"></script>
</body>
</html>
