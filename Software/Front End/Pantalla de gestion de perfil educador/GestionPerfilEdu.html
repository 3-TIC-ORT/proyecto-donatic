<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonaTIC</title>
    <link rel="stylesheet" href="GestionPerfilEdu.css">
    <link rel="icon" href="../../../Imagenes/LOGO DEFINITIVO.png" type="image/x-icon">
</head>
<body>
    <button type="button" id="VolverInicio">Volver</button>
    <form class="FormGestionAlumno" id="">
        <h2>Gestionar Perfil</h2>
        <h5>Nombre y apellido</h5>
        <input type="text" name="nombreYapellido" placeholder="Cambiar nombre">
        <h5>Contraseña:</h5>
        <input type="password" name="contraseña" placeholder="Cambiar contraseña">
        <h5>Foto de perfil:</h5>
        <input type="file" name="fotodeperfil" placeholder="Selecciona tu nueva foto de perfil">
    </form>
    <button type="button" id="BotonCerrarSesion">Cerrar Sesion</button>
          
    <script src="GestionPerfilEdu.js"></script>

</body>
</html>
