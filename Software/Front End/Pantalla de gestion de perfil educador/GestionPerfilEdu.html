<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonaTIC</title>
    <link rel="stylesheet" href="GestionPerfilEdu.css">
    <link rel="icon" href="../../../Imagenes/LOGO DEFINITIVO.png" type="image/x-icon">
</head>
<body>
    <header>
    <button type="button" id="VolverInicio" class="BotonVolver">
        <img src="../../../Imagenes/flecha salir.png" alt="FlechaSalir" class="FlechaVolver">
    </button>
    <img src="../../../Imagenes/gestion de perfil edu.png" alt="Educador" class="personitaroja">
    <img src="../../../Imagenes/LOGO DEFINITIVO.png" alt="Logo DonaTIC" class="logo">
    </header>

    <form class="FormGestionAlumno" id="">
        <div class="formulario">
            <div class="ContainerInputs">
                <input type="text" name="nombreYapellido" placeholder="NOMBRE Y APELLIDO" class="inp">
                <input type="password" name="contraseña" placeholder="CONTRASEÑA" class="inp">
        
                <button type="button" id="BotonCerrarSesion" class="CS">
                    CERRAR SESION
                    <img src="../../../Imagenes/cerrar sesion rojo.png" alt="Cerrar Sesion" class="ImgCS">
                </button>
            </div>
            
            <div class="FotoPerfil">
                <p>FOTO DE PERFIL</p>
                <input type="file" id="foto-perfil" class="SubirInput">
                <label for="foto-perfil" class="subir-label">
                    <img src="../../../Imagenes/subir imagen logo.png" class="Subir" alt="Subir">
                </label>
            </div>
 
        </div>

        <button class="Confirmar">CONFIRMAR</button>
    </form>
          
    <script src="GestionPerfilEdu.js"></script>

</body>
</html>
